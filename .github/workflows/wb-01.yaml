name: Turn on Azure VM
on:
    workflow_dispatch:
    schedule:
        - cron: "0 0 * * 1" # Runs every Monday at 00:00 AM UTC
permissions:
  id-token: write
  contents: read
jobs:
    turn-on-azure-vm:
        runs-on: ubuntu-latest
        steps:
        - name: Azure Login
          uses: azure/login@v2
          with:
            client-id: ${{ secrets.AZURE_CLIENT_ID }}
            tenant-id: ${{ secrets.AZURE_TENANT_ID }}
            subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
        - name: Start Azure VM
          uses: azure/cli@v2
          with:
            azcliversion: latest
            inlineScript: |
                output="VM was not deallocated, so it was not started."
                status=$(az vm get-instance-view --name ${{ vars.VM_NAME }} --resource-group ${{ vars.RESOURCE_GROUP }} --query 'instanceView.statuses[1].displayStatus' --output tsv)
                if [ "$status" = "VM deallocated" ]; then
                  output=$(az vm start --name ${{ vars.VM_NAME }} --resource-group ${{ vars.RESOURCE_GROUP }} --subscription ${{ vars.SUBSCRIPTION_ID }})
                fi
                echo "::set-output name=vm-start-output::$output"
        - name: Run create-discussion-comment
          uses: wesleyscholl/create-discussion-comment@v1.0.18
          id: create-comment
          with:
            discussion-id: 'D_kwDOMED81c4AZ01H'
            body: "VM start output: ${{ steps.start-vm.outputs.vm-start-output }}"
            token: ${{ secrets.GH_PAT }}
